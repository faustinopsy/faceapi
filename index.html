<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Rostos com faceapi.js</title>
    <script defer src="js/face-api.js"></script>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        
        .video-column, .image-column {
            flex: 2;
            margin: 10px;
        }
        
        div {
            position: relative;
            width: 640px;
            height: 480px;
        }
        
        #video, #canvas2, #overlay {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #canvas2 {
            z-index: 2;
        }
        
        #video {
            z-index: 1;
        }
        
        #overlay {
            z-index: 3;
        }
        
    </style>
</head>
<body>
    <button id="stopButton">Parar vídeo</button>

    
        <div class="container">
            <div class="image-column">
                <input type="file" id="imageUpload1" accept="image/*">
                <span id="imgCount">0 Imagens carregadas</span>
                <button id="checkSimilarity">Verificar similaridade</button>
                <canvas id="canvas1" width="300" height="300"></canvas>
            </div>
            <div class="video-column">
                <video id="video" width="640" height="480" autoplay muted></video>
                <svg id="overlay" width="640" height="480"></svg>
                <canvas id="canvas2" width="640" height="480"></canvas>
            </div>
        
           
        </div>
        
        
        


<div id="results"></div>


    <script defer src="js/script.js"></script>
    <script defer src="js/salvar.js"></script>
</body>
</html>
